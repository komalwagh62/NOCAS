<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <!-- Include any necessary CSS files -->
</head>
<body>
    <section class="vh-100 bg-image">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">Forgot Password</h2>

                                <form class="forms" action="#">
                                    <div class="form-outline mb-4">
                                        <input type="email" placeholder="Email" class="form-control form-control-lg">
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" placeholder="New Password" class="form-control form-control-lg">
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" placeholder="Confirm New Password" class="form-control form-control-lg">
                                    </div>

                                    <div class="d-flex justify-content-center">
                                        <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Reset Password</button>
                                    </div>
                                    <div class="text-center text-muted mt-3 mb-0">
                                        <span>New here? <a href="user-registration" class="fw-bold text-body"><u>Sign Up.</u></a></span>
                                    </div>
                                    <div class="text-center text-muted mt-3 mb-0">
                                        <span>Already have an account? <a href="UserLogin" class="fw-bold text-body"><u>Sign In.</u></a></span>
                                    </div>

                                   
                                </form>




                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
